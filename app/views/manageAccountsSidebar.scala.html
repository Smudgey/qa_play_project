@(title: String)(content: Html)
<div>

    <h1>@title</h1>
    <div class="col-md-3">
        <div id="tabGroup" class="list-group">
            <a id="viewAccountTab" href="@routes.AccountController.viewAccount()" class="list-group-item">
                View My Account</a>
            <a id="editAccountTab" href="@routes.AccountController.updateAccount()" class="list-group-item">
                Edit Account</a>
            <a id="viewPurchaseHistoryTab" href="@routes.PurchaseHistoryController.showPurchase()" class="list-group-item">
                View Purchase History</a>
            <a id="viewCardTab" href="@routes.AccountController.viewCard()" class="list-group-item">
                View Card</a>
            <a id="registerCardTab" href="@routes.AccountController.addNewCard()" class="list-group-item">
                Register Card</a>
            <a id="viewAddressTab" href="@routes.AccountController.viewAddress()" class="list-group-item">
                View Address</a>
            <a id="registerAddressTab" href="@routes.AccountController.addNewAddress()" class="list-group-item">
                View Address</a>

        </div>
    </div>
    <div class="col-md-9">
    @content
    </div>
</div>
