@(implicit session: Session)
@main("") {
    @manageAccountsSidebar("Manage Account") {
        <script>changeTab("editAccount")</script>
        @helper.form(routes.AccountController.updateAccount) {
            <div class="center-text">

                <div class="form-group input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" name="name" class="form-control" placeholder="your new name ...">
                </div>


                <div class="form-group input-group">
                    <span class="input-group-addon">Email</span>
                    <input type="text" name="email" class="form-control" placeholder="your new email address...">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon">Phone</span>
                    <input type="text" name="phone" class="form-control" placeholder="your new phone number...">
                </div>

                <div >
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
            </div>
        }

    }
}
