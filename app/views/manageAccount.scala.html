@(implicit session: Session)
@main("") {
    @manageAccountsSidebar("Manage Account") {
        <script>changeTab("editAccount")</script>
        <form id="editAccount" action="@routes.AccountController.updateAccount()" method="post">
            <div class="center-text">

                <div class="form-group input-group">
                    <span class="input-group-addon">First Name</span>
                    <input type="text" name="fname" class="form-control" placeholder="your new first name ...">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon">Last Name</span>
                    <input type="text" name="lname" class="form-control" placeholder="your new last name ...">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon">Email</span>
                    <input type="text" name="email" class="form-control" placeholder="your new email address...">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon">Phone</span>
                    <input type="text" name="phone" class="form-control" placeholder="your new phone number..." maxlength="11">
                </div>

                <div class="form-group">
                    <input class="btn btn-default" type="submit" value ="Submit" onclick="validateEditAccount()">
                </div>
            </div>

        </form>

    }
}
