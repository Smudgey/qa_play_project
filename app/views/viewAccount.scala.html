@(customerDetails: Account_New)(implicit session: Session)
@main("") {

    @manageAccountsSidebar("Manage Account") {

        <script>changeTab("viewAccount")</script>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3>Name: </h3>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3>@customerDetails.name</h3>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3>Phone: </h3>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3>@customerDetails.phone</h3>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3>Email: </h3>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h3>@session.data("connected")</h3>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <hr>
            </div>
        </div>
    }
}
