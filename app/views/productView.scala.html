@(p: Product)(implicit session: Session)

@main("ProductView"){

<div id="leftContainer" class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-md-8">


            <div >
                <h1>@p.name</h1>
                <h3>Product ID: @p.pid</h3>
            </div>
            <div class="row">
                <div class="col-sm-6" id="image" style="width:50%;height:200px;border:1px solid #000; margin-left:1%"> Image Placeholder</div>
                    <table border="1" width="40%">
                        <tr>
                            <td>
                                Image 1
                            </td>
                            <td>
                                Image 2
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Image 3
                            </td>
                            <td>
                                Image 4
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <h3>Description</h3>
            <p>
                @p.description</p>
        </div>

    </div>


</div>

}
