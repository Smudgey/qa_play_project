@(p: Product)(implicit session: Session)

    @main("ProductView") {


        <style>
        .margin {
            margin: 10px 0;
        }

        .left-align {
            text-align: left;
        }
        </style>

        <div class="container vcenter">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">


                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <img src="@p.urlList(0)" height="236" width="236" class="img-thumbnail" >
                  
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 left-align">

                    <h1>@p.name</h1>
                    <h2>Product ID: @p.pid</h2>
                    <h3>In stock: <em><b>@p.stock</b></em></h3>
                    <h3>Price: <em><b>Â£@p.price</b></em></h3>

                    <a type="submit" class="btn btn-success" href="@routes.BasketController.add(p.pid)">Add to basket</a>

                    <h3>Description</h3>
                    <p> @p.description</p>

                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                </div>


            </div>
        </div>
    }
