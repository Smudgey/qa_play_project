@import _root_.models.{Login, Product, OrderLine}

@main("Basket") {
    <p>There are currently <strong><em>@OrderLine.basket.size</em></strong> items in your basket</p>
    @for(oli <- OrderLine.basket) {

        <p>@oli.prod.name </br> Ordered:@oli.quantity</p></br> New Stock level: @oli.prod.stock</p>
    }

    <a class="btn btn-success" href="@routes.BasketController.clear">Clear basket</a>
    <a class="btn btn-default btn-sm" href="@routes.CatalogueController.show">
        <span class="glyphicon glyphicon-arrow-left"></span> Back to Catalogue
    </a>

}
