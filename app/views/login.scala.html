@main("Login") {
    <style>
    .input-group-addon {
        min-width: 150px;
        text-align: center;
    }

    .vcenter {
        margin: 5% 25%;
    }
    </style>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 col-lg-12">
                <div class="vcenter">
                    <img src="" class="img-circle form-group" width="100" height="100">
                    <form action="" method="post" class="form-horizontal" role="form">

                        <div class="input-group form-group">
                            <span class="input-group-addon">Username</span>
                            <input type="text" class="form-control">
                        </div>


                        <div class="input-group form-group">
                            <span class="input-group-addon">Password</span>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group text-center">
                            <input id="btnLogin" type="submit" class="btn btn-default" value="Login">
                        </div>
                        <div class="form-group">
                            <a class="label label-default">Forgot password?</a>
                        </div>

                    </form>
                    <hr>
                    <form>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="button" class="btn btn-default" value="Register">
                            </div>
                            <div class="form-group">
                                <a class="label label-default">Don't have an account?</a>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
        </div>

    </div>
}
