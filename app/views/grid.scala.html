@import scala.collection.mutable.ArrayBuffer


@(form: Form[Int])(products: Array[Product])(implicit session: Session)

<style>
#grid-p {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>

    @for(p <- products) {
        <div class="item  col-xs-4 col-lg-4" >
            <div class="thumbnail">
                <a href="@routes.ProductViewController.viewProduct(p.pid)">
                    <img class="group list-group-image" src="https://s-media-cache-ak0.pinimg.com/564x/cd/47/cf/cd47cf33c714eb5d37564101bed05935.jpg" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">
                        @p.name</h4>
                    </div>
                </a>

                <p id = "grid-p" class="group inner list-group-item-text">
                @p.description
                </p>
                <p class="group inner list-group-item-text">
                    We have <strong><em>@p.stock</em></strong> in stock</p>
                <div class="row">
                    <div class="col-xs-20 col-md-6">
                        <p class="lead">
                                Â£@p.price</p>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <a type="submit" class="btn btn-success" href="@routes.BasketController.add(p.pid)">Add to basket</a>
                    </div>

                </div>
            </div>
        </div>
    }
