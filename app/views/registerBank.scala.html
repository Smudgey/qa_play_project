@main("Register") {
    <style>
    .input-group-addon {
        min-width: 150px;
        text-align: center;
    }

    .vcenter {
        margin: 5% 25%;
    }
    </style>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 col-lg-12">
                <div class="vcenter">
                    <img src="" class="img-circle form-group" width="100" height="100">
                    @helper.form(routes.RegisterController.createCard()) {
                        <div class="input-group form-group">
                            <span class="input-group-addon">Cardholder name</span>
                            <input name="cardholder" type="text" class="form-control">
                        </div>

                        <div class="input-group form-group">
                            <span class="input-group-addon">Card number</span>
                            <input name="cardNumber" type="text" class="form-control">
                        </div>

                        <div class="input-group form-group">
                            <span class="input-group-addon">CV</span>
                            <input name="cv" type="text" class="form-control">
                        </div>

                        <div class="input-group form-group">
                            <span class="input-group-addon">Expiration month</span>
                            <input name="expirationMonth" type="text" class="form-control">
                        </div>

                        <div class="input-group form-group">
                            <span class="input-group-addon">Expiration year</span>
                            <input name="expirationYear" type="text" class="form-control">
                        </div>

                        <div class="form-group text-center">
                            <input id="btnRegister" type="submit" class="btn btn-default" value="Complete">
                        </div>

                    }
                    <hr>

                    <div class="col-md-12">
                        <div class="form-group">
                            <a href="@routes.LoginController.login()" class="btn btn-default">Login</a>
                        </div>
                        <div class="form-group">
                            <a class="label label-default">Already registered?</a>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
}
