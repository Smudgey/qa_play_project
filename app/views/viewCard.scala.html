@(cardList: Array[CardDetails])(implicit session: Session)

@main("") {
    @manageAccountsSidebar("View Current Cards") {
        <script>changeTab("viewCard")</script>
        @for(card <- cardList) {
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3>Account Holder:</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
                    <h3>@card.holder</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3>Card number :</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
                    <h3>@card.cardNumber</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3>CV:</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
                    <h3>@card.cv</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3>Expiry date:</h3>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
                    <h3><span>@card.expirationMonth</span>/<span>@card.expirationYear</span></h3>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <a href="@routes.AccountController.removeCard(card.cardNumber)" class="btn btn-danger">Remove</a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <hr>
                </div>
            </div>


        }


    }
}
