@(implicit session: Session)
    @main("Register") {
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 col-lg-12">
                    <div class="vcenter">
                        <form id="registerForm" action="@routes.RegisterController.createUser()" method="post">
                            <p id="checkFN"></p>
                            <div class="input-group form-group">
                                <span class="input-group-addon">First name</span>
                                <input name="firstName" type="text" class="form-control">
                            </div>
                            <p id="checkLN"></p>
                            <div class="input-group form-group">
                                <span class="input-group-addon">Last name</span>
                                <input name="lastName" type="text" class="form-control">
                            </div>
                            <p id="checkPhone"></p>
                            <div class="input-group form-group">
                                <span class="input-group-addon">Phone</span>
                                <input name="phone" type="text" class="form-control">
                            </div>
                            <p id="checkEmail"></p>
                            <div class="input-group form-group">
                                <span class="input-group-addon">Email</span>
                                <input name="email" type="text" class="form-control">
                            </div>
                            <p id="checkPWD"></p>
                            <div class="input-group form-group">
                                <span class="input-group-addon">Password</span>
                                <input name="password" type="password" class="form-control">
                            </div>
                            <p id="checkCPWD"></p>
                            <div class="input-group form-group">
                                <span class="input-group-addon">Confirm Password</span>
                                <input name="confirm" type="password" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <p id="registerFail"></p>
                                <input id="btnRegister" type="button" onclick="validateRegister()" class="btn btn-default" value="Register">
                            </div>
                        </form>
                        <hr>

                        <div class="col-md-12">
                            <div class="form-group">
                                <a href="@routes.LoginController.login" class="label label-default">
                                    Already registered?</a>
                            </div>
                        </div>


                    </div>

                </div>
            </div>

        </div>
    }
